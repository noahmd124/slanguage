<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Free Parent Slang Dictionary" />
  <meta name="keywords" content="Slang, slang meaning, rizz meaning, skibidi, rizz, slang meanings, what do kid words mean, slang dictionary, urban dictionary, urban words, slang words, slay meaning, zesty meaning" />
  <meta name="author" content="Slanguage" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slanguage - Slang Dictionary</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 20px;
    }
    .slang-card {
      background: rgba(255 255 255 / 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .ribbon {
      background: #ff4444;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    button.hear-btn {
      margin-top: 10px;
      cursor: pointer;
      background: #fff;
      border: none;
      color: #6a11cb;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 5px;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-left" style="font-weight:bold; font-size: 24px;">Slanguage</div>
    </div>
  </nav>

  <header>
    <h1>üìñ Slanguage</h1>
    <p>The parent slang dictionary</p>
    <input type="text" id="searchInput" placeholder="Search for slang..." />
  </header>

  <main>
    <section id="slangList">
      <!-- Slang cards inserted here -->
    </section>
  </main>

  <script src="slangData.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slangList = document.getElementById('slangList');
      const searchInput = document.getElementById('searchInput');

      // Create a slang card
      function createSlangCard(item) {
        const card = document.createElement('div');
        card.className = 'slang-card';

        const ribbon = item.offensive ? `<div class="ribbon">‚ö†Ô∏è Offensive</div>` : '';

        card.innerHTML = `
          ${ribbon}
          <h3>${item.word}</h3>
          <p><strong>Meaning:</strong> ${item.meaning}</p>
          <p><strong>Origin:</strong> ${item.origin || 'Unknown'}</p>
          <p><em>${item.about || ''}</em></p>
          <button class="hear-btn">üîä Hear</button>
        `;

        const hearButton = card.querySelector('.hear-btn');
        hearButton.addEventListener('click', () => {
          // Stop any current speech first
          window.speechSynthesis.cancel();
          const utterance = new SpeechSynthesisUtterance(`${item.word}. ${item.meaning}`);
          utterance.lang = 'en-GB';
          window.speechSynthesis.speak(utterance);
        });

        return card;
      }

      // Render slang cards filtered by search query
      function renderSlangCards(filterText = '') {
        slangList.innerHTML = '';
        const filteredData = slangData.filter(item => {
          const searchStr = filterText.toLowerCase();
          return (
            item.word.toLowerCase().includes(searchStr) ||
            item.meaning.toLowerCase().includes(searchStr) ||
            (item.origin && item.origin.toLowerCase().includes(searchStr)) ||
            (item.about && item.about.toLowerCase().includes(searchStr))
          );
        });

        if (filteredData.length === 0) {
          slangList.innerHTML = '<p>No slang found matching your search.</p>';
          return;
        }

        filteredData.forEach(item => {
          const card = createSlangCard(item);
          slangList.appendChild(card);
        });
      }

      // Initial render - show all
      renderSlangCards();

      // Add search event listener
      searchInput.addEventListener('input', () => {
        renderSlangCards(searchInput.value);
      });
    });
  </script>
</body>
</html>
